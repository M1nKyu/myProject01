# HTTP 서버 설정 (80 포트) - example.com
server {
    listen 80;
    server_name example.com www.example.com;

    # Let's Encrypt 인증 챌린지를 위한 경로
    location /.well-known/acme-challenge/ {
        root /app/static;
        try_files $uri =404;
    }

    # HTTP를 HTTPS로 리다이렉트
    location / {
        return 301 https://example.com$request_uri;
    }
}

# HTTPS 서버 설정 (443 포트) - example.com
server {
    listen 443 ssl;
    server_name example.com www.example.com;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 실제 서비스 로직
    location / {
        proxy_pass http://web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    location /static/ {
        alias /app/ecoweb/app/static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # 런타임 데이터 서빙 (캡처 이미지, 다운로드된 이미지 등)
    location /var/captures/ {
        alias /app/var/captures/;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    location /var/optimization_images/ {
        alias /app/var/optimization_images/;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
}
